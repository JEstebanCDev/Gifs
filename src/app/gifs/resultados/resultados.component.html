<div class="row">
  <div *ngFor="let gif of resultados" class="col-md-4 col-sm-6 animate__animated animate__fadeIn animate__slower	3s">
    <div class="card">
      <img
      class="card-img-top"
      [src]="gif.images.downsized_large.url" [alt]="gif.title" />
      <div class="card-body">
        <div class="card-text">
          {{gif.title}}
        </div>
      </div>
    </div>
  </div>
</div>
